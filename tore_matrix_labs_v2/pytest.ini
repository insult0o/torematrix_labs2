[tool:pytest]
# Pytest configuration for TORE Matrix Labs V2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    ui: User interface tests
    performance: Performance and load tests
    slow: Slow running tests (excluded by default)

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Coverage settings
[coverage:run]
source = core, ui
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Minimum coverage thresholds
fail_under = 80
precision = 2
skip_covered = False
show_missing = True

[coverage:html]
directory = htmlcov